<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Black cube -->
      <a-box id="parent" color="black" width="9.8" height="9.8" depth="9.8" position="0 0 0"></a-box>
        <!-- White stickers front 1st line-->
        <a-box src="marble_texture.jpeg" width="2" height="1" depth="0.01" position="-3.7 4.2 4.9">
        <a-box color="white" width="3" height="1" depth="0.01" position="2.7 0 0" >
        <a-box color="white" width="4" height="1" depth="0.01" position="3.7 0 0">

        <!-- White stickers front 2nd line-->
        <a-box color="white" width="2" height="3" depth="0.01" position="-6.4 -2.2 0">
        <a-box color="white" material="marble_texture.jpeg" width="3" height="3" depth="0.01" position="2.7 0 0" >
        <a-box color="white" width="4" height="3" depth="0.01" position="3.7 0 0">

        <!-- White stickers front 3rd line-->
        <a-box color="white" width="2" height="5" depth="0.01" position="-6.4 -4.2 0">
        <a-box color="white" width="3" height="5" depth="0.01" position="2.7 0 0" >
        <a-box color="white" width="4" height="5" depth="0.01" position="3.7 0 0">

        <!-- ----------------------------- -->

        <!-- White stickers up 1st line-->
        <a-box width="2" height="1" depth="0.01" position="-6.4 7.1 -0.6" rotation="90 0 0">
        <a-box color="white" width="3" height="1" depth="0.01" position="2.7 0 0" >
        <a-box color="white" width="4" height="1" depth="0.01" position="3.7 0 0">

        <!-- White stickers up 2nd line-->
        <a-box color="white" width="2" height="3" depth="0.01" position="-6.4 -2.2 0">
        <a-box color="white" material="marble_texture.jpeg" width="3" height="3" depth="0.01" position="2.7 0 0" >
        <a-box color="white" width="4" height="3" depth="0.01" position="3.7 0 0">

        <!-- White stickers up 3rd line-->
        <a-box color="white" width="2" height="5" depth="0.01" position="-6.4 -4.2 0">
        <a-box color="white" width="3" height="5" depth="0.01" position="2.7 0 0" >
        <a-box color="white" width="4" height="5" depth="0.01" position="3.7 0 0"></a-box>

        <!-- ----------------------------- -->
        <!-- White stickers back 1st line-->
        <a-box color="white" width="2" height="1" depth="0.01" position="-2.7 6.4 9.8">
        <a-box color="white" width="3" height="1" depth="0.01" position="2.7 0 0">
        <a-box color="white" width="4" height="1" depth="0.01" position="3.7 0 0">
        <!-- White stickers back 2nd line-->
        <a-box color="white" width="2" height="3" depth="0.01" position="-6.4 -2.2 0">
        <a-box color="white" width="3" height="3" depth="0.01" position="2.7 0 0">
        <a-box color="white" width="4" height="3" depth="0.01" position="3.7 0 0">
        <!-- White stickers back 3rd line-->
        <a-box color="white" width="2" height="5" depth="0.01" position="-6.4 -4.2 0">
        <a-box color="white" width="3" height="5" depth="0.01" position="2.7 0 0">
        <a-box color="white" width="4" height="5" depth="0.01" position="3.7 0 0">

        <!-- ----------------------------- -->
        <!-- White stickers left 1st line-->
        <a-box color="white" width="5" height="1" depth="0.01" position="2.2 6.4 -2.7" rotation="0 90 0">
        <a-box color="white" width="3" height="1" depth="0.01" position="4.2 0 0">
        <a-box color="white" width="1" height="1" depth="0.01" position="2.2 0 0">
        <!-- White stickers left 2nd line-->
        <a-box color="white" width="5" height="3" depth="0.01" position="-6.4 -2.2 0">
        <a-box color="white" width="3" height="3" depth="0.01" position="4.2 0 0">
        <a-box color="white" width="1" height="3" depth="0.01" position="2.2 0 0">
        <!-- White stickers left 3rd line-->
        <a-box color="white" width="5" height="5" depth="0.01" position="-6.4 -4.2 0">
        <a-box color="white" width="3" height="5" depth="0.01" position="4.2 0 0">
        <a-box color="white" width="1" height="5" depth="0.01" position="2.2 0 0">


        <!-- ----------------------------- -->
        <!-- White stickers right 1st line-->
        <a-box color="white" width="1" height="1" depth="0.01" position="0 6.4 -9.8">
        <a-box color="white" width="3" height="1" depth="0.01" position="-2.2 0 0">
        <a-box color="white" width="5" height="1" depth="0.01" position="-4.2 0 0">

        <!-- White stickers right 2nd line-->
        <a-box color="white" width="1" height="3" depth="0.01" position="6.4 -2.2 0">
        <a-box color="white" width="3" height="3" depth="0.01" position="-2.2 0 0">
        <a-box color="white" width="5" height="3" depth="0.01" position="-4.2 0 0">

        <!-- White stickers right 3rd line-->
        <a-box color="white" width="1" height="5" depth="0.01" position="6.4 -4.2 0">
        <a-box color="white" width="3" height="5" depth="0.01" position="-2.2 0 0">
        <a-box color="white" width="5" height="5" depth="0.01" position="-4.2 0 0">

        <!-- ----------------------------- -->
        <!-- White stickers bottom 1st line-->
        <a-box color="white" width="5" height="4" depth="0.01" position="0 -2.8 7.6" rotation="90 0 0">
        <a-box color="white" width="5" height="3" depth="0.01" position="0 -3.7 0">
        <a-box color="white" width="5" height="2" depth="0.01" position="0 -2.7 0">

        <!-- White stickers bottom 2nd line-->
        <a-box color="white" width="3" height="4" depth="0.01" position="4.2 6.4 0">
        <a-box color="white" width="3" height="3" depth="0.01" position="0 -3.7 0">
        <a-box color="white" width="3" height="2" depth="0.01" position="0 -2.7 0">

        <!-- White stickers bottom 3rd line-->
        <a-box color="white" width="1" height="4" depth="0.01" position="2.2 6.4 0">
        <a-box color="white" width="1" height="3" depth="0.01" position="0 -3.7 0">
        <a-box color="white" width="1" height="2" depth="0.01" position="0 -2.7 0">
        

      <!-- Camera position -->
      <a-camera position="10 3 15"></a-camera>
      <a-sky color="#4C4C4C"></a-sky>
    </a-scene>
  </body>
</html>
